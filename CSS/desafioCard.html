<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Card</title>
    <style>
        /* Meu c√≥digo */
        .curso, .curso-info, .curso-preco, .preco-por, .preco-de, img {
            border: solid;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            font-weight: 600;
        }

        .curso img {
            width: 250px;
            margin: 2px;
        }

        .curso {
            display: inline-block;
            width: 260px;
            margin: 15px;
            box-shadow: 1px 2px 10px 2px #888;
        }

        .curso-info {
            position: relative;
            top: -3px;
            height: 100px;
            overflow: hidden;
        }

        h4 {
            margin: 10px;
            font-size: 1.4em;
        }

        p {
            margin: 10px;
        }

        .curso-preco {
            padding: 10px;
        }

        .preco-por {
            color: seagreen;           
            font-size: 1.5em;
            font-weight: 900;           
        }

        .preco-de {
            color: #a22;
            text-decoration: line-through;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <h1>Card</h1>

    <h2>Objetivo</h2>
    <img src="http://files.cod3r.com.br/curso-web/card.png" height="340" alt="Objetivo">

    <h2>Resultado</h2>
    <div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso1.jpg" />
            <div class="curso-info">
                <h4>Docker: Ferramenta essencial para Desenvolvedores</h4>
                <p>Prof. Fulano</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso2.jpg" />
            <div class="curso-info">
                <h4>Web Moderno com Javascript + Projetos</h4>
                <p>Prof. Sicrano Filho</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
    </div>
</body>

</html>
