<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Texto</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <style>
        /* ... */
        * {
            margin: 0;
        }

        html {
            font-size: 28px;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        div {
            font-size: 50px;
        }

        p {
            /* Valores padrão */
            font-size: 1em;
            font-size: 100%;
            font-size: 16px;
            font-size: 12pt; /* "pontos" */

            /* Unidades Absolutas */
            font-size: 100px;
            font-size: 72pt;
            font-size: 1in; /* Polegada */

            /* Unidades Relativas */
            font-size: 2.2em; /* Pega do pai(div) */
            font-size: 2.2rem; /* Pega da raiz(html) */
            font-size: 50vh;
            font-size: 10vw;

            font-family: monospace; /* "monospace" são as fontes que tem largura fixa */
            font-family: Georgia, serif; /* Aplica "Georgia", caso não funcione aplica uma fonte padrão "serif". "serif" são aquelas fontes que tem umas pontas */
            font-family: Verdana, sans-serif; /* "sans-serif" são as fontes que não tem pontas, são mais "lisas" / "quadradas" */
            font-family: 'Indie Flower', cursive; /* Fonte da internet. "cursive" são as fontes que são parecidas com a escrita à mão */

            font-weight: 100; /* Espessura da fonte */
            font-style: italic;
            text-transform: capitalize; /* Transforma a primeira letra de cada palavra em MAIUSCULA */
            text-transform: uppercase;
            /* text-decoration: overline underline line-through; */ /* linhas no texto */
            word-spacing: 10px; /* Distância entre palavras */
            letter-spacing: 20px; /* Distância entre letras */
            line-height: 2.5em; /* Distância entre as linhas */
            text-align: center;
        }

        .botao {
            font-size: 28px;
            text-decoration: none; /* Tira o sublinhado padrão do link */
            padding: 10px 30px;
            border-radius: 25px;
        }

        .destaque {
            color: #fff;
            background-color: tomato;
            box-shadow: 2px 2px 1px 1px #000;
        }

        .destaque:active { /* Quando o botão estiver ativo... */
            box-shadow: none;
            margin-top: 2px;
        }
    </style>
</head>

<body>
    <div>
        <p>
            Que texto
            <br>legal!!!
        </p>
    </div>
    <a href="http://google.com" class="botao destaque">Google</a>
</body>

</html>
