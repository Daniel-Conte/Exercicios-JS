<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flexbox #01</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        .big {
            font-size: 1.5em;
        }

        /* Flex é unidirecional, a direção setada vai ser a "Main axis" enquanto a outra vai ser a "Cross axis" */
        .flex-container { /* O elemento que possuir "display: flex" vai ser o "flex-container", enquanto os filhos desse elemento vão ser os "flex-itens" */
            display: flex;
            flex-direction: column; /* Organiza os itens um embaixo do outro(tipo block). Nesse caso "column" é a "Main axis" e a "row" é a "Cross axis". A direção padrão é "row" */
            flex-direction: column-reverse; /* Organiza os itens um embaixo do outro, inverte a ORDEM dos elementos(html) e joga os elementos pro outro lado(tipo float) */
            flex-direction: row-reverse; /* Organiza os itens em uma linha, inverte a ORDEM dos elementos e joga os elementos pro outro lado */
            flex-direction: row; /* Organiza os itens em uma linha(tipo inline) */
            width: 35%;
            flex-wrap: wrap; /* Caso der um Overflow, faz uma quebra de linha. Padrão é "nowrap" */
            flex-wrap: wrap-reverse; /* Caso der um Overflow, faz uma quebra de linha e inverte a ORDEM das linhas */
            flex-flow: row wrap; /* "flex-flow" JUNTA "flex-direction" com "flex-wrap". Nesse caso seta a "Main axis" como "row" e faz quebra de linha */
            height: 200px;
            flex-flow: column-reverse wrap; /* Caso der Overflow, faz uma quebra de linha(coluna), inverte a ORDEM dos elementos e joga os elementos para a direção contrária(tipo float) */
            flex-flow: row wrap;

            /* !!!!!Tudo abaixo só funciona com "display: flex"!!!!! */

            /* Baseado no "Main Axis" */
            /* Modifica o conteudo dentro de cada linha/coluna do container. Leva em consideração o tamanho(limite) da linha/coluna */
            justify-content: flex-start; /* Alinha os itens no inicio da linha/coluna */
            justify-content: flex-end; /* Alinha os itens no final da linha/coluna */
            justify-content: center; /* Alinha os itens no centro da linha/coluna */
            justify-content: space-around; /* Espalha os itens o mais longe um do outro pela linha/coluna. Aplica espaçamento nos lados direito-esquedo/cima-embaixo do elemento */
            flex-direction: row-reverse;
            justify-content: space-between; /* Espalha os elementos o mais longe um do outro pela linha/coluna. Aplica espaçamento somente ENTRE os elementos */

            /* Baseado no "Cross Axis" */
            /* Modifica o conteudo dentro de cada linha/coluna do container. Leva em consideração o tamanho(limite) de cada linha/coluna */
            height: 400px;
            align-items: stretch; /* Os itens ocupam toda a altura/largura da linha/coluna. Padrão */
            align-items: baseline; /* Alinha os itens de acordo com a BASE da fonte. */
            align-items: flex-start; /* Alinha os itens no inicio da linha/coluna */
            align-items: flex-end; /* Alinha os itens no fim da linha/coluna */
            align-items: center; /* Alinha os itens no meio da linha/coluna */

            /* Baseado no "Cross Axis" */
            /* Modifica todo o conteudo do container. Ignora o tamanho(limite) das linhas/colunas */
            align-content: flex-start; /* Alinha todo o conteudo no inicio do container */
            align-content: flex-end; /* Alinha todo o conteudo no fim do container */
            align-content: center; /* Alinha todo o conteudo no meio do container */
            align-content: space-around; /* Espalha os itens o mais longe um do outro pelas linhas/colunas e pelo container. Aplica espaçamento em todos os lados dos elementos */
            align-content:space-between; /* Espalha os elementos o mais longe um do outro pela linha/coluna e pelo container. Aplica espaçamento somente ENTRE os elementos */
        }

    </style>
</head>

<body>
    <div class="flex-container tag noLabel">
        <div class="tag noLabel">1</div>
        <div class="tag noLabel">2</div>
        <div class="tag noLabel big">3</div>
        <div class="tag noLabel">4</div>
        <div class="tag noLabel">5</div>
        <div class="tag noLabel">6</div>
        <div class="tag noLabel">7</div>
        <div class="tag noLabel">8</div>
        <div class="tag noLabel">9</div>
        <div class="tag noLabel">10</div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
