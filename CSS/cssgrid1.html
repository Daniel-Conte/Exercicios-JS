<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Grid #01</title>
    <style>
        /* https://caniuse.com/#feat=css-grid */
        
        html,
        body {
            margin: 20px;
            height: calc(100% - 40px);
            background-color: lightgray;
        }
        
        div {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border: solid 5px dodgerblue;
            background: #fff;
        }

        body {
            display: grid;
            grid-template-columns: 50% 50%; /* Seta quantas colunas quer junto com a largura. Cada número é largura da sua coluna. 2 colunas com 50% de largura em cada uma */
            grid-template-columns: 20% 50% 30%; /* Setando 3 colunas. A primeira com 20% de largura, a segunda com 50% e a terceira com 30%. */
            grid-template-columns: repeat(4, 8.33% 8.33% 8.33%); /* Repete("quantas vezes", "largura da coluna"). Nesse caso vai ter 12 colunas com 8.33% de largura cada uma */
            grid-template-columns: repeat(12, 8.33%); /* Mesmo resultado que a linha acima */
            grid-template-columns: repeat(11, 100px) 100px; /* Pode adicionar mais colunas depois do "repeat". Adiciona 11 colunas de 100px e adiciona mais uma de 100px */
            /* minmax(100px, 300px). Largura mínima e máxima */
            grid-template-columns: 200px 20% 1fr; /* 1 coluna de 200px, outra com 20% e a última de 1 FRAGMENTO. Fragmento é uma "parte", pode dividir a tela em 10 partes(fr) iguais e atribuir pra alguma coluna. Nesse caso, 1fr vai pegar todo o espaço da tela que sobrar das outras 2 colunas, vai se ajustando com o tamanho da tela */
            grid-template-columns: 3fr 6fr 3fr; /* Divide a tela em 12 fragmentos iguais e distribui entre as colunas */

            grid-template-rows: 50% 25% 12.5% 12.5%; /* Mesma funcionalidade que o "grid-template-columns" só que com as linhas */
            grid-template-rows: 100px 1fr; /* Existem 4 linhas, mas aqui está definido a altura só de 2. Nesse caso a primeira linha fica com 100px, a terceira e a quarta ficam com o tamanho do seu conteudo POIS a segunda linha é 1fr, então ela pega todo o espaço que conseguir */
            grid-template-rows: 100px auto; /* A primeira linha tem 100px de altura e as outras vão dividir o espaço que sobrar entre elas. Com ou sem "auto" dá no mesmo */

            grid-template: 1fr 2fr 2fr 1fr / 3fr 6fr 3fr; /* Shorthand */
        }

        .d8 {
            /* Formas para mesclar células */
            /* "grid-column-start" e "grid-column-end" funcionam a partir das linhas verticais que delimitam as colunas. Nesse caso existem 4 linhas */
            /* Se usar somente "grid-column-start" vai pegar só a celula após a linha digitada. Mas use "grid-column" para selecionar só 1 celula */
            /* Para selecionar da direita pra esquerda use números negativos para as linhas */
            grid-column-start: 2; /* A celula vai começar a partir da linha 2 */
            grid-column-end: 4; /* E vai terminar na linha 4, ou seja, mesclou 2 celulas */
            grid-column-end: span 2; /* Pega as 2 celulas depois do "start". Tem o mesmo efeito que a linha acima */

            /* Funcionam da mesma forma que a "column" só que com as linhas horizontais que delimitam as linhas*/
            grid-row-start: 3;
            grid-row-end: 5;
            grid-row-end: span 2;
        }

        .d10,
        .d11 {
            /* Podem se sobrepor */
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 5;
            grid-row-end: span 1; /* Padrão */
        }

        .d10 {
            z-index: 10; /* Camada de sobreposição. Quanto maior, maior é a preferência para ficar na frente, quanto menor, menor. Nesse caso vai sobrepor o ".d11", vai aparecer em cima dele */
        }

        /* No Grid também tem o "order" usado no Flex. */
    </style>
</head>

<body>
    <div class="d1">1</div>
    <div class="d2">2</div>
    <div class="d3">3</div>
    <div class="d4">4</div>
    <div class="d5">5</div>
    <div class="d6">6</div>
    <div class="d7">7</div>
    <div class="d8">8</div>
    <div class="d9">9</div>
    <div class="d10">10</div>
    <div class="d11">11</div>
    <div class="d12">12</div>
</body>

</html>
