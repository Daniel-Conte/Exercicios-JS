<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Grid #02</title>
    <style>
        html,
        body {
            margin: 20px;
            height: calc(100% - 40px);
            background-color: lightgray;
        }
        
        div {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border: solid 5px dodgerblue;
            background: #fff;
        }

        body {
            display: grid;
            grid-template-columns:
            [inicio] 1fr
            [metade-1 meio-1] 1fr
            [metade-2 meio-2] 1fr [fim];
            /* ["nome"] é uma maneira de dar nomes para as linhas que delimitam as células respectivamente */
            grid-template-rows: repeat(3, 1fr);

            /* Adiciona uma "margem" entre as celulas */
            grid-column-gap: 20px; /* Evite usar essa maneira */
            grid-row-gap: 20px; /* Evite usar essa maneira */
            grid-gap: 50px 10px; /* Evite usar essa maneira */
            gap: 10px; /* Use esta! Shorthand: "row-gap" "column-gap"; */
        }

        .d1 {
            grid-column-start: metade-2; /* Usando os nomes das linhas ao inves de seus respectivos números */
            grid-column-end: fim;

            /*Shorthand.  start / end */
            grid-column: meio-1 / fim;
            grid-row: 1 / span 2;

            /* Shorthand. Mescla colunas e linhas */
            /* row-start / column-start / row-end / column-end */
            grid-area: 1 / meio-1 / span 3 / fim;
        }
    </style>
</head>

<body>
    <div class="d1">1</div>
    <div class="d2">2</div>
    <div class="d3">3</div>
</body>

</html>
