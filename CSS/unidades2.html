<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Unidades #02</title>
    <style>
        .fora {
            position: relative;
            background-color: orange;
            height: 400px;
            width: 400px;
            padding: 50px;
        }

        .dentro {
            background-color: mediumvioletred;
            height: 100px;
            width: 100%; /* (%) se baseia conforme o elemento pai */
            position: static; /* "position" padr√£o. Se baseia no 'content' do pai */
            position: relative; /* Se baseia no 'content' do pai */
            position: absolute; /* Se baseia no 'content' + 'padding' do pai */
            position: fixed; /* Se baseia no viewport */
        }
    </style>
</head>
<body>
    <div class="fora">
        <div class="dentro"></div>
    </div>
</body>
</html>
