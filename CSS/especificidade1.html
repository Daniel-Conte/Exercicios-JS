<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://developer.mozilla.org/pt-BR/docs/Web/CSS/Specificity */

        /* 
            Em linhas gerais... Prioridade

            1. regra com "!important"   Evite...
            2. seletores mais específicos
            3. última regra processada (empate)
        */

        /* ------- É sobreposto SOMENTE as MESMAS PROPRIEDADES------ */
        p {
            padding: 200px; /* essa linha vai continuar valendo SE o codigo com preferencia não tiver */
            background-color: #aaa;
        }

        .observacao {
            background-color: #5f5 !important; /* Esse "!important" "não vai funcionar", pois a propriedade "background-color" é diferente de "background" do codigo abaixo(preferencia) */
            border: dashed 5px;
            padding: 200px !important; /* Agora funciona, já que existe um "padding" abaixo */
            font-size: 40px;
        }

        p.observacao { /* Mais específico que "p" */
            padding: 2px;
            background: linear-gradient(to right, red, yellow);
        }


    </style>
</head>

<body>
    <p class='observacao'>Olha essa observação!!!!</p>
</body>

</html>
