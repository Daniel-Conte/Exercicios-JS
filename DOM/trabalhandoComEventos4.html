<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
                <option value="pt-br">Português (Brasil)</option>
                <option value="en-us">Inglês (Americano)</option>
            </select>
        <button wm-submit>Pesquisar</button>
    </form>

        // 2 formas de interceptar um evento no formulario

        // Interceptando o evento ao submeter os dados
        const form = document.forms[0] //Pegando o primeiro formulario do html
        form.onsubmit = function(e) { //Interceptando
            e.preventDefault()

            const formData = new FormData(form)
            formData.append('ajax', true)
            console.log(formData.get('q'))
            console.log(formData.get('hl'))

            for(let dado of formData) {
                console.log(dado)
            }
        }
    </script>
