<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        const url = 'dados/estados.json'
        fetch(url) // (url, { options }) Passa uma url para enviar uma requisicao(por padrão é o metodo "get"). Mesmo objetivo do XMLHttpRequest, porém, mais simples. Retorna a response em formato de Promise
            .then(resp => resp.json()) // ".json()" retorna uma Promise com os dados transformados de JSON para Object
            .then(estados => {
                const itens = estados.reduce((html, estado) => html + `<li>${estado.nome}</li>`, '')
                document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)
            })
    </script>
</body>
