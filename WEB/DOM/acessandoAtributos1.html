<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img') /* Retorna a tag "img" */
        console.log('getAttribute', img.getAttribute('src')) /* Retorna o valor do atributo "src". Nesse caso retorna a url */
        console.log('src', img.src) /* Outra forma de acessar o valor do atributo */
        console.log('["src"]', img['src']) /* Outra forma de acessar o valor do atributo */
        console.log('alt', img.alt)

        console.log('Elemento "img"...................')
        console.log('NodeType', img.nodeType) /* Retorna o número do tipo de nó. 1- Elemento, 2- Atributo, 3- Texto ,... */
        console.log('NodeName', img.nodeName) /* Retorna o nome do nó */

        const src = img.getAttributeNode('src') /* Retorna o nó do atributo. Tem mais informações do que "getAtribute" */
        console.log('Atributo "src".................')
        console.log(img.getAttributeNode('src'))
        console.log('NodeType', src.nodeType) /* Como é um atributo, retorna "2" */
        console.log("NodeName", src.nodeName)
        console.log('NodeValue', src.nodeValue) /* Retorna o valor do nó */

        const link = document.querySelector('a')
        console.log('Elemento "a".................')
        console.log('href', link.href)
        console.log('firstChild.nodeType', link.firstChild.nodeType) /* Como é um texto, retorna "3". A tag "a" não tem filhos, mas se lembra que "firstChild" contava os espaços e textos como filhos? entao... Nesse caso vai retornar o texto "Cod3r" */
        link.firstChild.nodeValue = 'Novo Texto' /* Dá pra modificar o valor desse filho. */
    </script> 
</body>

</html>
