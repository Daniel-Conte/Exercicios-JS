<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        div {
            text-align: center;
        }
        button {
            font-size: 1.8em;
            margin: 10px;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Animação #01</h1>
    <button>Iniciar</button>
    <div id='animar'>Animar!</div>

    <script>        
        $('button').click(e => {
            const t = 500
            //$('#animar').hide(t).show(t)
            $('#animar').toggle(t).toggle(t) // Alterna entre "hide" e "show" dependendo de qual está ativa no momento
            //$('#animar').fadeOut(t).fadeIn(t)
            $('#animar').fadeToggle(t).fadeToggle(t) // Alterna entre "fadeOut" e "fadeIn" dependendo de qual está ativa no momento
            //$('#animar').slideUp(t).slideDown(t) // Contrai e solta o elemento no eixo Y
            $('#animar').slideToggle(t).slideToggle(t) // Alterna entre "slideUp" e "slideDown" dependendo de qual está ativa no momento
        })
    </script>
</body>
