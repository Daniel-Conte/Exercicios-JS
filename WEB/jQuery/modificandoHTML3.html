<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        $(function() { // Essa callback é executada só quando a DOM estiver carregada. Foge do escopo global
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]
            
            // Minha resolucao
            /* $(pessoas).each((i, e) => {
                const nome = $('<td>').append(e.nome)
                const nota = $('<td>').append(e.nota)
                const linha = $('<tr>').append(nome, nota)
                $('#conteudo').append(linha)
            }) */

            // Resolucao do professor
            const linhas = pessoas.map(aluno => {
                const tdNome = $('<td>').html(aluno.nome)
                const tdNota = $('<td>').html(aluno.nota)
                return $('<tr>').append(tdNome, tdNota)
            })

            const tabela = $('<table>').append(linhas).css('border', 'solid 5px')
            
            $('#conteudo').append(tabela)
        })
    </script>
</body>
