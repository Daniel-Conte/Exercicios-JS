<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID</div>

    <script>
        $('#conteudo1').append('<p>1</p>') // ".append(<elemento/texto>)" adiciona elementos/textos dentro de determinado elemento
            // Colocando tags irá criar esta tag
            // Colocando sem tags só irá adicionar o texto
        
        const elementos = [
            $('<li></li>').append('Arroz'), // Se colocar tags direto no "$()" irá criar essas tags
            $('<li>').append('Feijão'), // Colocando meia tag já funciona igual
            $('<li>').append('Carne')
        ]

        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos) // ".prepend(<elemento/texto>)" adiciona os elementos/textos antes dos outros, coloca no inicio
        $('#conteudo2').append(lista)

        $('#conteudo3').append('<h1>1</h1>', '<h1>2</h2>').prepend('<h1>0</h1>') // Pode colocar mais que um elemento no "append" ou "prepend", tanto faz se colocanr dentro de "[]" ou não
        $('#conteudo3').html('<h1>123</h1>') // ".html(<elemento/texto>)" substitui todo o conteudo do elemento por este
            // Mesmo comportamento do ".innerHTML()"
        $('#conteudo3').text('<h1>123</h1>') // ".text(<texto>)" Substitui todo o conteudo do elemento por este
            // Não interpreta tags

        $('div[id]').html('<strong>Todos!</strong>') // "div[id]" seleciona todas as divs que tem id
    </script>
</body>
