<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        // jQuery usa seletores do CSS
        $('#feira').addClass('destaque').removeClass('destaque') // "#" seleciona IDs
        $('li').addClass('destaque') // "normal" seleciona tags
        $('[wm-obrigatorio]').removeClass('destaque') // "[]" Seleciona propriedades
        $('li.opcional').removeClass('destaque') // Seleciona as classes "opcional" dentro da tag "li"
        $('div p span').addClass('destaque') // Seleciona a tag "span" dentro da tag "p" que fica dentro da tag "div"

        // Filtros exclusivos do jQuery
        // Seleciona elementos na tag "li"
        $('li:first').css('border', 'solid 3px yellow') // Primeiro elemento
        $('li:odd').css('border', 'solid 10px orange') // Elementos ímpares
        $('li:gt(1)').css('border', 'solid 10px white') // "greater than (<indice>)" Elementos com indice maior que 1
        $('li:not(:last)').css('border', 'none') // Todos os elementos, menos(:not) o último(:last)
        $('li:contains("r")').css('background-color', 'black') // Elementos que tenham a letra "r"('caRne')

        // Seleciona elementos na tag "form"
        $('form *').hide() // Todos
        // Com determinado tipo(type)
        $('form :text').show() //type 'text'
        $('form :password').show()
        $('form :checkbox').show()
        $('form :radio').show()
        $('form :file').show()
    </script>
</body>
