<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        $('#div1').hover(alternarDestaque) // ".hover(<fcEntrada>, <fcSaida>)" Dispara a funcao quando o mouse entrar e sair do elemento
            // Se passar sÃ³ 1 funcao ela sera disparada na entrada e na saida do mouse
        //$('#div1').on('mouseenter mouseleave', alternarDestaque) // Outra forma

        $('#div1').one('mouseenter', e => alert('Aviso IMPORTANTE: Obrigado!')) // ".one('<evento>', <callback>)" Dispara a funcao somente 1 vez quando o evento ocorrer
            // "mouseenter" Quando o mouse entra no elemento
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000)) // ".dblclick(<callback>)" Dispara quando clicar 2 vezes em cima do elemento

        $(window).resize(function(e) { // ".resize(<callback>)" Dispara a funcao quando a janela for redimensionada
            const l = $(window).width() // Pega a largura
            const a = $(window).height() // Pega a altura
            $('#resultado1').html(`Largura: ${l} e Altura: ${a}`)
        })

        $(':input').select(e => { // ".select(<callback>)" Dispara quando selecionar alguma coisa
            const inicio = e.target.selectionStart // Pega o indice do inicio da selecao
            const fim = e.target.selectionEnd //Pega o indice do fim da selecao
            $('#resultado2').html(e.target.value.substring(inicio, fim)) // "e.target.value" pega o valor do elemento
                // ".substring(<indiceInicio>, <indiceFim>)" Retorna um pedaco de uma string
        })
    </script>
</body>
