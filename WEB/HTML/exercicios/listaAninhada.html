<script>    //A estrutura usada no index pra visualizar essa pagina nao interpreta JS. Entao pra rodar o codigo JS tem que abrir o site diretamente nessa pagina
    document.querySelectorAll('[wm-folder]').forEach(folder => {    //Funcao para ao clicar numa pasta ela expande e diminui
        folder.onclick = function(e) {
            const ul = folder.nextElementSibling    //Pega o proximo elemento depois de "folder". Nesse caso pega a "<ul>"" logo abaixo de "wm-folder"
            const d = ul.style.display
            ul.style.display = d === 'none' ? 'block' : 'none'
        }
    })
</script>
