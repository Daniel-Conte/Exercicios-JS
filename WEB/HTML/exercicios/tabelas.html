<table>     <!-- Define uma tabela -->
    <caption>Produtos</caption>     <!-- Título da tabela -->
    <thead>     <!-- Cabeçalho da tabela -->
        <tr>    <!-- Table Row. Cria uma linha -->
            <th>Produto</th>    <!-- Cria uma coluna -->
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody> <!-- Corpo da tablea -->
        <tr>
            <td>iPad</td>   <!-- Table Data. Conteudo das celulas. Cada linha e coluna é uma celula. Poe os dados respectivamente -->
            <td>3289,00</td>
            <td>5</td>
            <td>16445,00</td>
        </tr>
        <tr>
            <td>Samsung S9</td>
            <td>2649,00</td>
            <td>8</td>
            <td>21192,00</td>
        </tr>
    </tbody>
    <tfoot> <!-- Rodapé da tabela -->
        <tr>
            <td colspan="3">Total</td> <!-- "colspan" junta as celulas das colunas. "rowspan" junta as celulas das linhas -->
            <td>37637,00</td>
        </tr>
    </tfoot>
</table>

<style>
    table {
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
    }

    thead tr {
        border-bottom: solid 3px #444;
    }

    tbody tr:hover {
        background-color: #dedede;
    }

    tfoot {
        background-color: #444;
        color: #fff;
        font-weight: bold;
    }
</style>
