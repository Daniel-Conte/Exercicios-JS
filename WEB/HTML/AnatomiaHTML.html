<!DOCTYPE HTML> <!-- Define que o codigo é do HTML 5 -->
<html>  <!-- Todo o codigo fica dentro do "html" -->
    <head>
        <meta charset="utf-8">  <!-- Tipo de caracteres que vai usar(codificacao). "utf-8" é o padrao (USE)-->
        <title>Anatomia HTML</title>    <!-- Nome que aparece na aba -->
    </head>
    <body>  <!-- Onde vai aparecer tudo -->
        <header>    <!-- Cabeçalho -->
            <h1>Exercícios HTML</h1>    <!-- Título Principal -->
        </header>
        <nav>
            <a href="/">Navegacao 1</a> <!-- "a" é a tag pra por links -->
        </nav>
        <section id="conteudo"> <!-- "id" faz uma representacao. Essa section representa o "conteudo"-->
            Conteúdo
        </section>
        <aside> <!-- Cria uma caixa na lateral -->
            Lateral
        </aside>
        <footer>
            Rodapé
        </footer>
    </body>
</html>
