<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="64">
        <!-- Pro sidenav aparecer precisa usar "opened" e "fixedInViewport" -->
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/"> <!-- "routerLink="<path>"" seleciona a rota para navegar. O "path" está configurado em "app-routing.module.ts" -->
                <!-- "/" navega para o componente raiz -->
                <i class="material-icons">
                    home
                </i>
                Início
            </a>
            <a mat-list-item routerLink="/products">
                <i class="material-icons">
                    storefront
                </i>
                Produtos
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <router-outlet></router-outlet> <!-- Onde os componentes da SPA serão carregados -->
    </mat-sidenav-content>
</mat-sidenav-container>
