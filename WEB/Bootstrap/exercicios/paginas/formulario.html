<!-- Formulário -->
<!-- 
    form-row -> Forma uma linha do formulário
    form-group -> Agrupa um conjunto(ex: label e input)
    form-control -> Estilo para inputs
    input-group -> Agrupa elementos para um input
    input-group-prepend -> Junta o "input-group-text" com o input
    input-group-text -> Estilo para texto e BG para textos relacionados com inputs
-->

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Exemplo de Formulário</h5>
    </div>

    <div class="card-body">
        <form action="" class="container-fluid">
            <div class="form-row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="nome">Nome</label> <!-- [for] aponta para o "input" com o mesmo id -->
                        <input type="text" id="nome" class="form-control" placeholder="Informe o nome">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" id="email" class="form-control" placeholder="Informe o Email">
                        </div>
                        <small class="form-text text-muted">
                            Enviaremos um e-mail para confirmar o cadastro.
                        </small>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="liguagemPreferida">Linguagem</label>
                        <select id="linguagemPreferida" class="form-control">
                            <option value="">Selecione</option>
                            <option>JS</option>
                            <option>Java</option>
                            <option>Python</option>
                            <option>Ruby</option>
                            <option>Outra</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-12">
                    <!-- Exemplo tirado da documentação -->
                    <div class="form-check">
                        <input type="checkbox" id="defaultCheck1" class="form-check-input" value="">
                        <label for="defaultCheck1" class="form-check-label">Default checkbox</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="defaultCheck2" class="form-check-input" value="" disabled>
                        <label for="defaultCheck2" class="form-check-label">Disabled checkbox</label>
                    </div>
                </div>
            </div>

            <hr>

            <div class="form-row mb-0">
                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary mr-2">Salvar</button>
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
