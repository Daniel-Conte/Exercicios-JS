<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Margin</title>
    <style>

        /* "margin colapse" é a sobreposição das "margin". Naturalmente, se uma margin "encontrar" outra, elas ficarão sobrepostas (não se somarão) */

        body {
            margin: 0;
            font-size: 40px;
        }

        div {
            border: solid 5px #222;
        }

        .m30 {
            margin: 30px;
        }


        .mb30 {
            margin-bottom: 30px;
        }

        .mt30 {
            margin-top: 30px;
        }

        /* Essas propriedades não permitem o "margin-colapse", ou seja, se 2 margin se encontrarem, elas se somarão

            float: left / right
            position: absolute
            display: inline-block
        */
    </style>
</head>

<body>
    <div class="m30">Conteúdo 1</div>
    <div class="m30" style="border: none"></div> <!-- Se houver um elemento vazio, este não irá influenciar nas margin de outros elementos (fica invisível) -->
    <div class="m30">Conteúdo 2</div>
    <div class="mb30">Conteúdo 3</div>
    <div class="mt30">Conteúdo 4</div>
</body>

</html>
