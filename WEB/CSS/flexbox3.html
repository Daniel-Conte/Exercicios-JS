<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flexbox #03</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        .flex-container div {
            box-sizing: border-box;
        }

        .flex-container {
            display: flex;
            flex-direction: row;
        }

        .flex-container div {
            flex-basis: 100px; /* Seta o tamanho do item(maneira mais correta). Se o "Main Axis" for "row" esse valor vai ser a largura, se for "column" esse valor vai ser a altura */
            width: 200px; /* "flex-basis" tem prioridade sobre "width" e "height" dependendo da direçao do "Main Axis" */
        }

        .flex-container div:nth-child(4) {
            /* grow shrink basis */
            flex: 3 6 100px;
        }

        .flex-container {
            width: 300px; /* o grow e o shrink vão se comportar dependendo o tamanho da largura do container */
            width: 600px;
        }
    </style>
</head>

<body>
    <div class="flex-container tag noLabel">
        <div class="tag noLabel">1</div>
        <div class="tag noLabel">2</div>
        <div class="tag noLabel">3</div>
        <div class="tag noLabel">4</div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
