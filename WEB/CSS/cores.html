<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cores</title>
    <style>
        /* 
            https://www.w3schools.com/colors/colors_hsl.asp
            
            https://coolors.co/
            http://paletton.com/
        */

        body {
            /* Diferentes modos de pegar cores */
            background-color: green;
            background-color: #f67809;
            background-color: #abc; /* = #aabbcc */
            background-color: #e928; /* = #ee992288 os últimos 2 números ('88', abreviado '8') são para a TRANSPARÊNCIA */
            background-color: rgb(55, 110, 220);
            background-color: rgba(55, 110, 220, 0.5); /* 'a' = TRANSPARÊNCIA */
            /* Hue, Saturation and Lightness */
            background-color: hsl(299, 58%, 50%);
            background-color: hsla(299, 58%, 50%, 0.5); /* 'a' = TRANSPARÊNCIA */
        }
    </style>
</head>
